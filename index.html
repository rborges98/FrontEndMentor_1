<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main> 
    <section>
      <img id="image" src="images/illustration-hero.svg">
    </section>
    <section class="content">
      <section class="text-content">
        <h2>
          Order Summary
        </h2>
        
        <span>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
      </section>

      <section class="price-content">
        <div class="left-price-content">

          <div class="music-icon">
            <img src="images/icon-music.svg">
          </div>
          
          <div class="plan">
            
            <b>Annual Plan</b>
            <span>$59.99/year</span>
            
          </div>
        </div>
        
        <div class="right-price-content">
          <b><a href="">Change</a></b>  
        </div>
        
      </section>

      <section class="buttons-content">
  
          <button class="btn" id="btn1">Proceed to Payment</button>
          <button class="btn" id="btn2">Cancel Order</button>
    
      </section>
    </section>
  </main>
</body>
</html>
